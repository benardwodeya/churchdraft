<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Website Header</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f4f4f4;
        }
        
        .header {
            background-color: #253237;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .header img {
            height: 150px;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            font-family: 'Lato', sans-serif;
        }
        
        .nav-links li {
            margin: 0 15px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #00bcd4;
        }
        
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 50px;
                background-color: #253237;
                padding: 15px;
                border-radius: 5px;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .menu-toggle {
                display: block;
            }
        }
        
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .hero video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        
        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 50px;
            font-weight: 700;
        }
        
        .hero-content p {
            font-family: 'Lato', sans-serif;
            font-size: 20px;
            font-weight: 400;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="images/logo.png" alt="Church Logo">
        <nav>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#ministries">Ministries</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#giving">Giving</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="menu-toggle">â˜°</div>
    </header>
    
    <section class="hero">
        <video autoplay muted loop>
            <source src="images/church.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <h1>Welcome To Grace Community Church</h1>
            <p>A place of love, faith, and hope for everyone.</p>
        </div>
    </section>
    
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
